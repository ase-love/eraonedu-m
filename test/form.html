<h2>checkbox</h2>
<div class="input-wrap">
  <label class="inp-chk">
      <input type="checkbox"><span class="ic"></span>
      <span class="t">마스터</span> 
  </label>
  <label class="inp-chk">
    <input type="checkbox" checked><span class="ic"></span>
    <span class="t">마스터</span>
  </label>
  <label class="inp-chk">
      <input type="checkbox" disabled><span class="ic"></span>
      <span class="t">마스터(disabled)</span>
  </label>
  <label class="inp-chk">
      <input type="checkbox" checked disabled><span class="ic"></span>
      <span class="t">마스터(disabled)</span>
  </label>
</div>

<br>
<br>

<h2>radio</h2>
<div class="input-wrap">
  <label class="inp-chk">
      <input type="radio"><span class="ic"></span>
      <span class="t">마스터</span>
  </label>
  <label class="inp-chk">
      <input type="radio" disabled><span class="ic"></span>
      <span class="t">disabled</span>
  </label>
  <label class="inp-chk">
      <input type="radio" checked disabled><span class="ic"></span>
      <span class="t">disabled checked</span>
  </label>
</div>

<div class="input-wrap">
