<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>


<!-- layer-popup -->
<section class="layer-popup" id="layer-popup1" style="display: block;">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="close" onclick="popClose('#layer-popup1');"></button>
      <div class="pop-header">
        <h1 class="pop-tit">답글 수정</h1>
      </div>
      <div class="pop-body">
        <h2 class="pop-body-tit">서브타이틀3 (18)</h2>
        <div class="pop-body-text">
          400px 팝업은 서브타이틀3+기본 텍스트만 있을 경우 사용됩니다.
          본문의 내용이 적은 경우 사용.
          본문 스크롤 영역 - Min : 유동 / Max : 400px
          <br><br><br>
          [본문내용]
          <br>탭메뉴x
          <br>테이블x
          <br>그리드x
          <br>본문O (바디폰트16r)
          <br>하단버튼O (유무 자유 선택)
        </div>
            
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type3 st2 w-size1" onclick="popClose('#layer-popup1');">취소</button>
          <button type="button" class="btn-type3 st1 w-auto" onclick="popClose('#layer-popup1');">저장</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // layer-popup -->

<!-- layer-popup -->
<section class="layer-popup" id="pop-review" style="display: block;">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="close" onclick="popClose('#pop-review');"></button>
      <header class="pop-header">
        <h1 class="pop-tit">답글 수정</h1>
      </header>
      <div class="pop-body">
        <div class="textarea st-pop">
          <textarea name="" id="" placeholder="아주 유익했습니다."></textarea>
          <span class="byte"><em>74자</em> / 1000자</span>
        </div>            
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type2 st2 w-size1" onclick="popClose('#pop-review');">취소</button>
          <button type="button" class="btn-type2 st1 w-auto" onclick="popClose('#pop-review');">수정</button>
        </div>
      </div>
    </div>
  </div>
</section>
