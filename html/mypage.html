
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <main class="content">
      <header class="page-header">
        <h1 class="title-main">회원정보 수정</h1>
      </header>
      <div class="mypage-wrap">
        <div class="form-wrap">
          <div class="col">
            <div class="label">이름</div>
            <div class="form">
              <div class="text">홍길동</div>
            </div>
          </div>
          <div class="col">
            <div class="label">이메일 주소</div>
            <div class="form">
              <div class="text">23@naver.com</div>
            </div>
          </div>
          <div class="col">
            <div class="label">휴대폰 번호</div>
            <div class="form">
              <div class="input-phone">
                <div class="input">
                  <div class="inp"><input type="text"></div>
                </div>
                <div class="input">
                  <div class="inp"><input type="text"></div>
                </div>
                <div class="input">
                  <div class="inp"><input type="text"></div>
                </div>
                <button type="button" class="btn-type4 st3">번호 변경</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="label">PIN 번호 변경</div>
            <div class="form">
              <ul class="pin-form">
                <li>
                  <div class="input error">
                    <div class="inp"><input type="number" placeholder="현재 PIN 번호"></div>
                  </div>
                  <div class="txt-error">에러메시지입니다.</div>
                </li>
                <li>
                  <div class="input">
                    <div class="inp"><input type="number" placeholder="새 PIN 번호"></div>
                  </div>
                </li>
                <li>
                  <div class="input">
                    <div class="inp"><input type="number" placeholder="새 PIN 번호 확인"></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="label">정보수신</div>
            <div class="form">
              <label class="inp-chk">
                <input type="checkbox"><span class="ic"></span>
                <span class="t">SMS 정보수신 동의</span>
              </label>
              <div class="txt-info"><em>✲ 이벤트 및 각종 할인정보 안내드립니다.</em></div>
            </div>
          </div>
        </div>

        <div class="btn-wrap">
          <a href="javascript:void(0);" class="btn-type2 st2 w-size1">취소</a>
          <a href="javascript:void(0);" onclick="alertOpen('회원정보가 변경되었습니다.', ['확인'], alertCallback);" class="btn-type2 st1 auto">회원정보 수정</a>
        </div>        
      </div>
    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->


<script>

  function alertCallback(val){
      alert(val);
    }  
  </script>
</body>
</html>
