
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <main class="content">
      <header class="page-header">
        <h1 class="title-main">회원탈퇴</h1>
      </header>
      <div class="withdrawal-wrap">
        <div class="withdrawal-box">
          <i class="ico"><img src="../images/common/ico-character-difficulty.svg" alt=""></i>
          <b class="tit">회원탈퇴를 진행하기 위해 <br>본인 확인이 필요합니다.</b>
          <p class="txt c-red">탈퇴 시 구매내역을 제외한(이용약관 참조) <br>모든 개인정보는 삭제 됩니다.</p>
        </div>
        <div class="form-wrap">
          <div class="col">
            <div class="label">탈퇴할 이메일</div>
            <div class="form">
              <div class="text">
                123@naver.com
              </div>
            </div>
          </div>
          <div class="col">
            <div class="label">이름</div>
            <div class="form">
              <div class="input">
                <div class="inp"><input type="text" placeholder="이름"></div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="label">PIN 번호</div>
            <div class="form">
              <div class="input">
                <div class="inp"><input type="number" placeholder="현재 PIN 번호"></div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="label">PIN 번호</div>
            <div class="form">
              <div class="input error">
                <div class="inp"><input type="number" placeholder="현재 PIN 번호"></div>
              </div>
              <div class="txt-error">에러메시지입니다.</div>
            </div>
          </div>
        </div>
        <div class="btn-wrap">
          <a href="javascript:void(0);" class="btn-type2 st1 auto">탈퇴취소</a>
          <a href="javascript:void(0);" class="btn-type2 st2 w-size1">회원탈퇴</a>
        </div>        
      </div>
    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->

</body>
</html>
