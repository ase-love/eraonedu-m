
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <main class="content">
      <header class="page-header"><h1 class="title-main">공개강좌 후기</h1></header>
      <div class="lecture-review-wrap">
        <div class="review-input-box">
          <strong class="tit">흥달쌤에게 후기를 남겨주세요! <br>큰 힘이 됩니다.</strong>
          <div class="input-box">
            <div class="input"><textarea name="" id="" placeholder="응원 댓글을 남겨주세요!"></textarea></div>
            <button class="btn">등록하기</button>
          </div>
        </div>


        <script>
          $.get("common/review.html", function(data) {
             $(data).appendTo(".lecture-review-wrap");
             $('.btn-more-view').show();
         });
       </script>        
      </div>
    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->

<!-- layer-popup -->
<section class="layer-popup" id="pop-review-modify">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="close" onclick="popClose('#pop-review-modify');"></button>
      <header class="pop-header">
        <h1 class="pop-tit">답글 수정</h1>
      </header>
      <div class="pop-body">
        <div class="textarea st-pop">
          <textarea></textarea>
          <span class="byte"><em>74자</em> / 1000자</span>
        </div>            
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type4 st2 w-size1" onclick="popClose('#pop-review-modify');">취소</button>
          <button type="button" class="btn-type4 st1 w-auto" onclick="popClose('#pop-review-modify');">수정</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // layer-popup -->

</body>
</html>
